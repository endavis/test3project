name: CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, labeled]
  workflow_call:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set matrix based on label
        id: set-matrix
        run: |
          if [[ "${{ contains(github.event.pull_request.labels.*.name, 'ready-to-merge') }}" == "true" ]]; then
            echo 'Full matrix: all Python versions × all OSes'
            echo 'matrix={"os":["ubuntu-latest","windows-latest","macos-latest"],"python-version":["3.12","3.13"]}' >> $GITHUB_OUTPUT
          else
            echo 'Minimal matrix: Python 3.12 × all OSes'
            echo 'matrix={"os":["ubuntu-latest","windows-latest","macos-latest"],"python-version":["3.12"]}' >> $GITHUB_OUTPUT
          fi

  test:
    needs: setup
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}
    env:
      UV_CACHE_DIR: ${{ github.workspace }}/.uv-cache

    steps:
      - name: Configure git line endings (Windows)
        if: runner.os == 'Windows'
        run: git config --global core.autocrlf false

      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Cache uv dependencies
        uses: actions/cache@v5
        with:
          path: ${{ env.UV_CACHE_DIR }}
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Check code formatting
        run: uv run ruff format --check src/ tests/

      - name: Run linting
        run: uv run ruff check src/ tests/

      - name: Run type checking
        run: uv run mypy src/

      - name: Run security scan
        run: uv run bandit -c pyproject.toml -r src/

      - name: Run spell check
        run: uv run codespell src/ tests/ docs/ README.md

      - name: Run dependency audit
        run: uv run pip-audit

      - name: Run tests with coverage
        run: uv run pytest --cov=test3project --cov-report=xml:tmp/coverage.xml --cov-report=term -v

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v5
        with:
          file: ./tmp/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
